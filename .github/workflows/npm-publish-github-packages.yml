name: Node.js Package

on:
  push:
    branches:
      - main
    paths:
      - index.js
      - package.json  # Ensure this triggers on changes to package.json
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history

      - name: Print working directory
        run: pwd
      - name: Print working directory and list files
        run: |
          echo "Current Directory: $(pwd)"
          echo "Contents:"
          ls -la


      - name: List files in the root directory
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install
        working-directory: /home/runner/work/Multiuserauthenticator/Multiuserauthenticator  # Set to the correct path

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm install
        working-directory: /home/runner/work/Multiuserauthenticator/Multiuserauthenticator  # Set to the correct path

      - name: Publish package
        run: npm publish
        working-directory: /home/runner/work/Multiuserauthenticator/Multiuserauthenticator  # Set to the correct path
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ACCESS_TOKEN }} 
